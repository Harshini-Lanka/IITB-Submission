<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oribe Product Showcase</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>

    <div class="container">
        <!-- Left Panel -->
        <div class="product-panel">
            <img src="caro0.jpg" alt="Pink Oribe product set" class="static-image">
            <img src="caro1.jpg" class="hover-video" ></img>
            <div class="overlay">
                <span class="new-label">NEW</span>
                <button class="add-to-bag">ADD TO BAG +</button>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="product-panel">
            <img src="caro5.jpg" alt="Gold Oribe product set" class="static-image">
            <img src="caro6.jpg" class="hover-video" ></img>
            <div class="overlay">
                <span class="new-label">NEW</span>
                <button class="add-to-bag">ADD TO BAG +</button>
            </div>
        </div>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
